<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photoshop</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
      <div id="header">
        <h2>Photoshop</h2>
        <p>What it would have looked like if Adobe hired me.</p>
      </div>
      <p>Select your colors using common names, hexidecimal, or rgb values.</p>
      <input type="text" id="color-text" placeholder="Blue, #fffff, or rgb" autofocus>
      <input type="button" id="add-color" value="Add Color"></button>
      <div id="colors">
        <div class="clear"></div>
      </div>
      <p>Choose the size of your canvas in pixels. Increments of 10,000 work best.</p>
      <input type="text" id="number-text" placeholder="In pixels.">
      <input type="button" id="add-pixels" value="Add Pixels"></button>
      <div id="wrapshadow">
        <div id="pixelwrap">
          <div id="pixels">
            <div class="clear"></div>
          </div>
        </div>
      </div>
  </body>
</html>
