<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
     <div id="spCalcWrap">
       <p>jQuery Calculator</p>
       
       <h2>Basic Functions</h2>
         <input type="text" id="num1" placeholder="Input 1" autofocus>
         <input type="text" id="op" placeholder="+ - * /">
         <input type="text" id="num2" placeholder="Input 2">
       <div></div>
         <input type="button" id="calc" value="Calculate!">
         <input type="button" class="clear" value="Clear">
         <p class="polite">Your Answer, Sir:</P>
         <div id="result" class="answer"></div>
        
       <div id="partition"></div>
        
       <h2>Sum or Product</h2>
           <input type="text" id="spCalc1" class="numbers" placeholder="Number 1">
         <div></div>
           <input type="text" id="spCalc2" class="numbers" placeholder="Number 2">
         <div></div>
           <input type="text" id="spCalc3" class="numbers" placeholder="Number 3">
         <div></div>
           <input type="text" id="spCalc4" class="numbers" placeholder="Number 4">
         <div></div>
           <input type="text" id="spCalc5" class="numbers" placeholder="Number 5">
         <div></div>
           <input type="button" id="sum" value="Sum">
           <input type="button" id="product" value="Product">
           <input type="button" class="clear" value="Clear">
         <p class="polite">Your Answer, Madam:</P>
           <div id="result2" class="answer"></div>
           <span id="tag">Coded by â„¢<span>
     </div>
  </body>
</html>
